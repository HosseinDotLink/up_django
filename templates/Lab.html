{% extends "master.html" %}
{% load staticfiles %}

{% block title %}{{ title }}{% endblock %}

{% block content %}


    <div class="container page" role="main" dir="rtl">
        <center>

            <div class="row">&nbsp;</div>
                        <h1>{{ title }}</h1>

            <br>
            {% for lab in labs %}
            <br>

            <table class="table table-striped"  >
                <thead>
                <tr>
                    <td  style=" width: 100px; height: 150px; object-fit: cover;"><img src="{{ lab.image.url }}"  ></td>
                    <td style="width: 80%">{{ lab.name }}</td>
                </tr>
                </thead>
                <tr>
                    <td colspan="2" style="text-align: justify">{{ lab.body }}</td>
                </tr>

            </table>

            {% endfor %}

            <div class="row">&nbsp;</div>

        </center>
    </div>
</div>

    {% endblock %}
